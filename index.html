<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
      <link href="https://fonts.googleapis.com/css?family=Yellowtail" rel="stylesheet">
      <link rel="stylesheet" href="style.css" />
      <script src="vendor/jquery-3.2.1.min.js"></script>
      <script src="app.js"></script>
    <title>Melvin</title>
  </head>
  <body>
    <header>
      <h1>Let's Play!</h1>
      <h3>Click start to begin</h3>
      <ul>
        <li><button id="start">Start</button></li>
        <li><button id="reset">Reset</button></li>
      </ul>
    </header>

      <div class="container">
          <div class="row">
              <div id="green" class="color-selection"></div>
              <div id="red" class="color-selection"></div>
          </div>
          <div class="row">
              <div id="blue" class="color-selection"></div>
              <div id="yellow" class="color-selection"></div>
          </div>


      </div>

  </body>
  <footer>
    <h2>Thank you for playing!</h2>
  </footer>
</html>
